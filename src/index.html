<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>-->
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/darcula.min.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<!-- Create the editor container -->
<div id="toolbar"></div>
<div id="editor">
  <p>Hello World!</p>
  <p>Some initial <strong>bold</strong> text</p>
  <p><br></p>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
var toolbarOptions = [
  [{ 'font': [] }],
  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons


  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  [{ 'align': [] }],

  [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'list': 'check' }],
  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
  [{ 'direction': 'rtl' }],                         // text direction

  [{ 'header': 1 }, { 'header': 2 }],               // custom button values

  [{ 'header': [1, 2, 3, 4, false] }],
  ['blockquote'],
  ['code', 'code-block'],
  ['link', 'image', 'video', 'clean']               // remove formatting button
];

var quill = new Quill('#editor', {
  modules: {
    toolbar: toolbarOptions,
    syntax: true
  },
  theme: 'snow',
  placeholder: 'Write here your text ...'
});

let showTooltip = (el) => {
  let tool = el.className.replace('ql-', '');
  if (tooltips[tool]) {
    console.log(tooltips[tool]);

    // TODO: add your tooltip code here.
  }
};

let tooltips = {
  'bold': 'Bold',
  'italic': 'Italic'
};

let toolbarElement = document.querySelector('.ql-toolbar');
if (toolbarElement) {
  let matches = toolbarElement.querySelectorAll('button');
  for (let el of matches) {
    showTooltip(el);
  }
}

</script>
</html>
